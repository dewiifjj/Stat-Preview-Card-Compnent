<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
      <div class="mobile-img">
        <img class="upper-img" src="images/image-header-mobile.jpg" alt="mobile-img">      </div>
        <div class="purple-container-mobile" >
        </div>
      <div class="split-left">
          <h1>Get <a href="#">insights</a> that help your business grow.</h1>
          <div class="upper-text">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          </div>
          <div>
            <ul>
              <li>
                <p class="number">10k+</p>
                <p class="lower-text">COMPANIES</p>
              </li>
              <li>
                <p class="number">314</p>
                <p class="lower-text">TEMPLATES</p>
              </li>
              <li>
                <p class="number">12m+</p>
                <p class="lower-text">QUERIES</p>
              </li>
            </ul>
          </div>
      </div>
      <div class="split-right">
        <img class="desk-img" src="images/image-header-desktop.jpg" alt="header-desktop-img">
        <div class="purple-container" >
        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dewiifjj</a>.
  </div>
</body>

</html>
